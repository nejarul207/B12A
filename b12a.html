<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunShine</title>
    <link rel="stylesheet" href="b12a.css">
</head>
<body>
     <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo">SunShine</a>
    <a href="#" class="signup-btn">Sign Up</a>
  </nav>
   <!-- Banner -->
  <section class="banner">
    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
    <a href="#" class="focus-btn">Stay Focused</a>
  </section>
   <!-- Action Section -->
  <section class="action">
    <div class="text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <a href="#" class="launch-btn">Launch Live Preview</a>
    </div>
    <div class="image">
      <img src="image/wc-mini.png" alt="Preview">
    </div>
  </section>
   <!-- Productive Users -->
  <section class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat-item">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-item">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-item">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>



</body>
</html>
